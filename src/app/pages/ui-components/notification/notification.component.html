<div class="scroll-area">
  <h3 mat-dialog-title>Notification</h3>
  <ul class="like-page-list-wrapper">
    <li class="unorder-list" *ngFor="let notification of notificationList">
      <!-- profile picture end -->
      <div class="profile-thumb">
        <a href="#">
          <figure class="profile-thumb-small">
            <img src="assets/img/bell.png" alt="profile picture">
          </figure>
        </a>
      </div>
      <!-- profile picture end -->

      <div class="unorder-list-info">
        <h3 class="list-title"><a href="#"></a></h3>
        <p class="list-subtitle">{{notification.message}}</p>

      </div>

      <button class="like-button active">
        <small>{{notification.createdDate | moment}}</small>
      </button>
    </li>

  </ul>
  <a href="#" (click)="loadmore($event)" *ngIf="notificationList.length >= 5">Load more</a>
  <div style="margin: auto" *ngIf="isLoading" class="spinner-loader"></div>
</div>
